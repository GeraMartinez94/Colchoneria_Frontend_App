<!-- src/app/components/login/login.html -->
<div class="login-wrapper">
  <div class="login-container">
    <h2>Iniciar Sesión</h2> <!-- El título será centrado con CSS -->

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo electrónico:</label> <!-- La etiqueta se mantiene arriba -->
        <input
          type="email"
          id="email"
          [(ngModel)]="username"
          name="email"
          class="form-control"
          placeholder="ejemplo@dominio.com" 
          required
        >
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label> <!-- La etiqueta se mantiene arriba -->
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          placeholder="Ingresa tu contraseña" 
          required
        >
      </div>

      <button type="submit" class="login-button">Ingresar</button> 
    </form>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
